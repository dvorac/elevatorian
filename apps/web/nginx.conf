server {
  listen 8080;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  location /health {
    access_log off;
    add_header 'Content-Type' 'application/json';
    return 200 '{
      "status":"UP"
    }';
  }
  location /config {
    root /usr/share/nginx/
    add_header 'Content-Type' 'application/json';
    return 200 '{
      "API": $API,
      "GQL": $GQL
    }';
    try_files $uri $uri/ /config.json =404;
  }
}